<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css">    
    <script src="./timer.js" defer></script>
</head>
<body>
    <header>
        <ul>
            <li><button type="button" id="thirty-sec">30 SECS</button></li>
            <li> <button type="button" id="five-min">STRETCH 5 MINS</button></li>
            <li><button type="button" id="fifteen-min">QUICK 15 MINS</button></li>
            <li><button type="button" id="twenty-min">SNACK 20 MINS</button></li>
            <li><button type="button" id="sixty-min">LUNCH 60 MINS</button></li>
            <li><input type="text" value="Enter Minutes" id="input-minutes"></input></li>
            <li><button type="button" id="reset">RESET</button></li>
        </ul>
        </header>
    <main>
        <section>
            <p id="first-paragraph"><time id="counter">00:00</time></p>
            <p><time id="back-time">HERE NOW</time></p>
        </section>
    </main>
</body>
</html>
